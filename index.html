<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsePoint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="logo" src="./images/logo.png" alt="PulsePoint Logo">
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="view-buttons">
                <button id="map-button" class="view-button">
                    <i class="fas fa-map"></i> Live Map
                </button>
                <button id="incidents-button" class="view-button active">
                    <i class="fas fa-exclamation-triangle"></i> Active Incidents
                </button>
            </div>
            
            <div id="map-container" class="map-container hidden">
                <iframe id="livemap_link" width="100%" height="600px" frameborder="0"></iframe>
            </div>
            <div id="incidents-container" class="incidents-container">
                <h2>Active Incidents</h2>
                <ul id="active-incidents-list">

                </ul>
            </div>
        </div>
    </main>
</body>
</html>
